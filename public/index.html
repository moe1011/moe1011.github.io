<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to sonmoe.dev</title>
    <meta name="robots" content="noindex">
    <meta http-equiv="refresh" content="0;url=https://www.sonmoe.dev/">
    <script>
      // Immediate redirect - most performant method
      window.location.replace("https://www.sonmoe.dev/");
    </script>
    <style>
      /* Hide all content to prevent flash */
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        display: none !important;
        visibility: hidden !important;
      }
    </style>
  </head>
  <body>
    <!-- Fall back for no javascript -->
    <p>Redirecting to <a href="https://www.sonmoe.dev/">https://www.sonmoe.dev/</a></p>
  </body>
</html>
